<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./media/logo.svg" type="image/x-icon">
    
</head>
<body>
    <header id="statusbar">
        <div id="statusbar_elements_top">
            <span id="span_time">
                <p id="p_time">9:41</p>
            </span>
            <figure id="status_icons">
                <img src="./media/Status Icons.svg" alt="status icons">
            </figure>
        </div>
        
        <figure id="logo_fig">
            <img src="./media/logo.svg" alt="logo" id="logo">
        </figure>
        <figure id="back_fig">
            <img src="./media/back.svg" alt="back">
        </figure>
        <figure id="burger_menu_fig">
            <img src="./media/burger-menu.svg" alt="menu burger">
        </figure>
    </header>
    <main>
        <form action="" id="formulario">
            <p id="titulo" class="title">Crea tu cuenta CareSwitch</p>
            <input type="text" placeholder="Nombre" id="nombre" class="input">
            <input type="text" placeholder="Apellidos" id="apellidos" class="input">
    
            <hr id="hr1">
            <label for="pais_datalist" id="pais_label" class="regular_text">PAIS O REGIÓN</label>
            <input list="pais_datalist" name="pais" id="pais" placeholder="País" class="input" type="text">
    
            <datalist id="pais_datalist">
                <option value="Australia"></option>
                <option value="Estados Unidos"></option>
                <option value="Guinea"></option>
                <option value="Letonia"></option>
                <option value="España"></option>
                <option value="Portugal"></option>
                <option value="Francia"></option>
            </datalist>
    
            <input type="text" id="email" placeholder="Email" class="input">
            <input type="password" id="password" placeholder="Contraseña" class="input">
            <input type="password" id="repeat_password" placeholder="Repetir contraseña" class="input">
    
            <hr id="hr2">
            <input type="text" id="prefijo" placeholder="+34 (España)" class="input">
            <input type="text" id="numero" placeholder="Número de teléfono" class="input">
    
            <div id="cookies_div">
                <input type="radio" name="accept" id="cookies" >
                <label for="cookies" class="small_text">Acepto la política de privacidad y publicidad</label>
                <a id="info" href="#" class="small_text">+ info</a>
            </div>
    
            <button type="submit" id="registrarse" class="regular_text">Registrarse</button>

        </form>
        
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
</html>
